<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solution Dilution Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="initialconcentrationRadio" name="variables" checked>
  <label for="initialconcentrationRadio">Initial concentration</label>

  <input type="radio" id="initialvolumeRadio" name="variables">
  <label for="initialvolumeRadio">Initial volume</label>

  <input type="radio" id="finalconcentrationRadio" name="variables">
  <label for="finalconcentrationRadio">Final concentration</label>

  <input type="radio" id="finalvolumeRadio" name="variables">
  <label for="finalvolumeRadio">Final volume</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Initial volume</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Final concentration</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Final volume</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
